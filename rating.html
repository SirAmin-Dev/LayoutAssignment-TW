<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="./rating/rating.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
</head>
<body class="bg-slate-900  max-w-sm items-center mx-auto my-52 px-5">
    <div class=" bg-slate-700 rounded-2xl px-5">
        <div class="py-4">
            <img src="./icon-star.svg" alt="star icon" class="rounded-full bg-slate-600 h-10 w-10">
        </div>

        <div class="py-10 rounded-full">
            <div class="space-y-3">
                <p class="text-white font-semibold text-2xl py-3 px-5">
                    How did we do?
                </p>
                <p class="text-gray-400 font-medium px-5">
                    please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                </p>
            </div>

            <div class="pt-5 px-4 space-x-3">
                <button class="text-white rounded-full bg-slate-400 h-10 w-10 hover:bg-orange-500 cursor-pointer"><a href="./illustration.html">1</a></button>
                <button class="text-white rounded-full bg-slate-400 h-10 w-10 hover:bg-orange-500 cursor-pointer"><a href="./illustration2.html">2</a></button>
                <button class="text-white rounded-full bg-slate-400 h-10 w-10 hover:bg-orange-500 cursor-pointer"><a href="./illustration3.html">3</a></button>
                <button class="text-white rounded-full bg-slate-400 hover:bg-slate-200 cursor-pointer h-10 w-10"><a href="./illustration4.html">4</a></button>
                <button class="text-white rounded-full bg-slate-400 h-10 w-10 hover:bg-orange-500 cursor-pointer"><a href="./illustration5.html">5</a></button>
            </div>
            <div class="text-white  text-center">
                <button class="bg-orange-400 rounded-full hover:bg-white hover:text-orange-400 px-28 mt-7 py-2">Submit</button>
            </div>
        </div>
    </div>

</html>
