<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustration</title>
    <link rel="stylesheet" href="./rating/rating.css">
</head>
<body class="bg-gray-900 rounded-xl max-w-sm items-center mx-auto my-52 px-5">
    <div class="bg-slate-700 rounded-xl ">
        <div class="mx-36 pt-5 h-20 w-20">
            <img class="h-20 w-20" src="./illustration-thank-you.svg.png" alt="icon">
        </div>
        <div class="text-orange-400  text-center">
            <button class="bg-slate-700 rounded-xl px-5 mt-7">You selected 3 out of 5</button>
        </div>
        <div class="space-y-3 py-5">
            <p class="text-white font-semibold text-2xl text-center">
                Thank you!
            </p>
            <p class="text-gray-400 font-medium px-10">
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch.
            </p>
        </div>
    </div>

</html>
